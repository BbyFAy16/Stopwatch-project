<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch Project</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="light">
  <!-- Splash Screen -->
   <div id="splash-screen">
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M5 13a7 7 0 1 0 14 0a7 7 0 0 0 -14 0z"/><path d="M14.5 10.5l-2.5 2.5"/><path d="M17 8l1 -1"/><path d="M14 3h-4"/></svg>
     <h1>Welcome,</h1>
     <h1>To my Stopwatch Project</h1>
     <p>By Peter Stafsen</p>
   </div>

  <div id="main-content" style="display: none;">
    <!-- Header -->
    <div class="head">
      <h1 class="header">Stopwatch Project</h1>
      <h2 class="sub-header">by Peter Stafsen</h2>
      <button id="theme-toggle" class="btn2 theme">Dark</button>
    </div>

    <!-- Stopwatch -->
    <div class="stopwatch">
      <div class="time" id="time">00:00:00.00</div>

      <!-- Controls -->
      <div class="controls">
        <button id="lap" class="btn left" disabled>Lap</button>
        <button id="start" class="btn right">Start</button>
      </div>

      <!-- Laps + Stats -->
      <div class="laps-container">
        <div class="laps">
          <table>
            <thead>
              <tr>
                <th>Lap</th>
                <th>Split</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="laps"></tbody>
          </table>
        </div>
        <div class="lap-stats" id="lap-stats"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="credits">
      <p>Made by Peter Stafsen (Fay) - ALT/SOE/025/4483</p>
      <p>Inspired by the Apple Watch</p>
    </footer>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
