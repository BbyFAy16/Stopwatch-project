<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch Project</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="dark">
  <!-- Header -->
  <div class="head">
    <h1 class="header">Stopwatch Project</h1>
    <h2 class="sub-header">by Peter Stafsen</h2>
    <button id="theme-toggle" class="btn2 theme">Light</button>
    <button id="help-btn" class="btn2 help">?</button>
  </div>

  <!-- Stopwatch -->
  <div class="stopwatch">
    <div class="time" id="time">00:00:00.00</div>

    <!-- Controls -->
    <div class="controls">
      <button id="lap" class="btn left" disabled>Lap</button>
      <button id="start" class="btn right">Start</button>
    </div>

    <!-- Laps + Stats -->
    <div class="laps-container">
      <div class="laps">
        <table>
          <thead>
            <tr>
              <th>Lap</th>
              <th>Split</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="laps"></tbody>
        </table>
      </div>
      <div class="lap-stats" id="lap-stats"></div>
    </div>
  </div>

  <!-- Help Screen -->
  <div class="modal" id="help-modal">
    <div class="modal-content">
      <h2>Help & Shortcuts</h2>
      <p><b>Space</b> – Start/Stop/Resume</p>
      <p><b>L</b> – Lap</p>
      <p><b>R</b> – Reset</p>
      <p><b>M</b> – Toggle Minimal Mode</p>
      <button class="btn2 close" id="close-help">Close</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="credits">
    <div class="options">
      <button class="btn2 minimal" id="minimal-toggle">Minimal Mode</button>
    </div>
    <p>Made by Peter Stafsen (Fay) - ALT/SOE/025/4483</p>
    <p>Inspired by the Apple Watch</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
